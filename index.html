<!DOCTYPE html>
<html>
<head>
    <title>Discover Drive</title> 
  
    <script type="text/javascript">
    var CLIENT_ID="1003542821097-6459g4dgnglvat9mqu5ihniodtqlvbqn.apps.googleusercontent.com";
    var SCOPES=[
      'https://www.googleapis.com/auth/drive',
      'https://www.googleapis.com/auth/drive.file',
      'https://www.googleapis.com/auth/drive.appdata'
      ];
    /**
    * Called when the client library is loaded.
    */  
    function handleClientLoad() {
      checkAuth();
    }
    
    function checkAuth() {
      gapi.auth.authorize(
        {'client_id': CLIENT_ID, 'scope' : SCOPES.join(' '), 'immediate': false}, 
        handleAuthResult
      );
    }

    function handleAuthResult(authResult) {
      if (authResult) {
        // Access token has been successfully retrieved, requests can be sent to the API
        console.log("Access");
        listFilesInApplicationDataFolder(checkInfoFile);    
      } else {
        // No access token could be retrieved, force the authorization flow.
        gapi.auth.authorize(
          {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': false},
          handleAuthResult);
      }
    }
    
    function loadClient(callback) {
      gapi.client.load('drive', 'v2', callback);
    }
    
    function checkInfoFile(result) {      
      if(result.length == 0) {
        console.log('No Info File');
        createApplicationDataFile();
      } else {
        console.log('No need Info File');
      }     
    }
    
    function createApplicationDataFile() {
    }
      
    function printApplicationDataFolderMetadata() {
      loadClient(function () {
        var request = gapi.client.drive.files.get({
          'fileId': 'appdata'
        });
        request.execute(function(resp) {
          console.log('Id: ' + resp.id);
          console.log('Title: ' + resp.title);
        });
      });
    }
    
    function listFilesInApplicationDataFolder(callback) {
      loadClient(function () {
        var retrievePageOfFiles = function(request, result) {
          request.execute(function(resp) {
            result = result.concat(resp.items);
            var nextPageToken = resp.nextPageToken;
            if (nextPageToken) {
              request = gapi.client.drive.files.list({
                'pageToken': nextPageToken
              });
              retrievePageOfFiles(request, result);
            } else {
              callback(result);
            }
          });
        }
        
        var listRequest = gapi.client.drive.files.list({
          'q': '\'appdata\' in parents'
        });
        retrievePageOfFiles(listRequest, []);
      });
    }
    
    //check file in AppData
    // if no, make new one.
  </script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
</head>
<body>

<div id="divbutton1">
        <button onclick="printApplicationDataFolderMetadata()">Click</button>
</div>
</body>
</html>
